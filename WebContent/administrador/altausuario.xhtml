<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

</h:head>
<h:body>
	<a href="/Proyecto/user/home.xhtml" >Volver</a>
	<div>
		<h:form>
			<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
			<h:panelGrid>
				<h:outputText value="Email"></h:outputText>
				<h:inputText value="#{backingAltaUsuario.usuario.email}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="@this"></f:ajax>
				</h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputText value="#{backingAltaUsuario.usuario.password}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="@this"></f:ajax>
				</h:inputText>
				<h:outputText value="Apellido 1"></h:outputText>
				<h:inputText value="#{backingAltaUsuario.usuario.apellido1}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="@this"></f:ajax>
				</h:inputText>
				<h:outputText value="Apellido 2"></h:outputText>
				<h:inputText value="#{backingAltaUsuario.usuario.apellido2}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="@this"></f:ajax>
				</h:inputText>
				<h:outputText value="Nombre"></h:outputText>
				<h:inputText value="#{backingAltaUsuario.usuario.nombre}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="@this"></f:ajax>
				</h:inputText>
				<h:outputText value="Tel"></h:outputText>
				<h:inputText value="#{backingAltaUsuario.usuario.telefono}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="@this"></f:ajax>
				</h:inputText>
				<h:outputText value="Rol"></h:outputText>
				<h:selectOneMenu value="#{backingAltaUsuario.rolseleccionado}">
					<f:selectItems value="#{backingAltaUsuario.listadoRoles}"
						var="role" itemValue="#{role.idRoles}"
						itemLabel="#{role.detalleRoles}" />
					<f:ajax render="@form" />
				</h:selectOneMenu>
				<h:outputText value="Departamento"
					rendered="#{not empty backingAltaUsuario.listadoDepartamentos and backingAltaUsuario.rolseleccionado == 3}"></h:outputText>
				<h:selectOneMenu
					value="#{backingAltaUsuario.departamentoseleccionado}"
					rendered="#{not empty backingAltaUsuario.listadoDepartamentos and backingAltaUsuario.rolseleccionado == 3}">
					<f:selectItem itemLabel="Selecciona Departamento"
						itemValue="0" />
					<f:selectItems value="#{backingAltaUsuario.listadoDepartamentos}"
						var="departamento" itemValue="#{departamento.idDepartamento}"
						itemLabel="#{departamento.detalleDepartamento}" />
				</h:selectOneMenu>
				<h:commandButton action="#{backingAltaUsuario.altaUsuario()}"
					value="Registrar">
					<f:ajax execute="@form"
						listener="#{backingListadoIncidencias.resetPaginacion}"
						render="@all"></f:ajax>
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
