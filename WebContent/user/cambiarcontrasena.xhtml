<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<link rel="stylesheet" type="text/css" href="../resources/estilos.css" />
</h:head> 
<body> 
<a href="/Proyecto/user/home.xhtml">Index</a>
		<h:form id="formcontrasena">
			<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
			<h:panelGrid>
			<h:outputLabel value="Modificación de constraseña"></h:outputLabel>
			<h:outputText value="Usuario:"></h:outputText>
			<h:outputText value="#{backingCambiarCrontrasena.nombreusuario}"></h:outputText>
			<h:outputLabel value="Contraseña anterior"></h:outputLabel>
				<h:inputText value="#{backingCambiarCrontrasena.anterior}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:outputLabel value="Nueva contraseña"></h:outputLabel>
				<h:inputText value="#{backingCambiarCrontrasena.nueva}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:outputLabel value="Repita nueva contraseña"></h:outputLabel>
				<h:inputText value="#{backingCambiarCrontrasena.repetida}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:commandButton action="#{backingCambiarCrontrasena.cambiarContrasena()}"
					value="Cambiar contraseña">
				</h:commandButton>
			</h:panelGrid>
		</h:form>

</body> 
</html>
